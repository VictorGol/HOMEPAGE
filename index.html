<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="css/d.css">
    <link rel="stylesheet" href="css/popup.css">
</head>

<body>
    <div id="app" class="wrap">
        <div class="wrap1">
            <input type="text" class="box">
        </div>
        <div class="wrap2">
            <div class="tip"></div>
        </div>
    </div>
    <!-- 弹出层 -->
    <div class="popup">
        <!-- 正中央的显示区域 -->
        <div class="popup1">
            <!-- 竖着的状态栏 -->
            <div class="popup2">
                <div class="close"></div>
                <div class="save"></div>
            </div>
            <div class="popup3">
                <div class="p-tip"></div>
                <div class="p-item">
                    <div>
                        <div>背景图: </div>
                        <button id="pbtn">switch</button>
                    </div>
                    <input id="pinput1" type="text" placeholder="图片链接"><br>
                </div>
                <div class="p-item">
                    <div>背景透明度: </div>
                    <input type="number" max="1" min="0" step="0.1"><br>
                </div>
                <div class="p-item">
                    <div>搜索引擎: </div>
                    <input type="text" placeholder="与已配置的对应"><br>
                </div>
                <div class="p-radio">
                    <span>搜索框样式: </span>
                    <div>
                        <input type="radio" name="pos" value="0">样式1
                        <span style="width: 20px;"></span>
                        <input type="radio" name="pos" value="1">样式2
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 这些脚本还必须放在body的最下面 -->
    <script src="js/const.js"></script>
    <script src="./js/setting.js"></script>
    <script src="./js/func.js"></script>
    <script src="./js/request.js"></script>
    <script src="./js/init.js"></script>
</body>

</html>
